<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center ">      <!--"bootstrap container" inside we made calculator-->
        <h2>Calculator</h2>
        <div class="row">
            <div class="col-auto">
                <div class="row m-0 mb-3 g-0">
                    <div class="col-auto">
                        <input type="text" dir="rtl" class="form-control">  <!--dir="rtl" mtlb input me right to left inp lenge to show hoga-->
                    </div>
                    
                </div>
                <div class="row m-0 mb-1 justify-content-space-between">  <!-- (mb = margin bottom) ye sara button ke bich me margin krega--->
                    <div class="col-auto ps-0">    <!-- (col-auto) se sara keys paas aa gya n-->
                        <button class="btn btn-light">9</button>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-light">8</button>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-light">7</button>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-warning">/</button>
                    </div>
                </div>
                <div class="row m-0 mb-1 justify-content-space-between">    <!--(justify-content-sp-btw) se sara buttom me equally gap aa gya spreadly equally---->
                    <div class="col-auto ps-0">
                        <button class="btn btn-light">6</button>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-light">5</button>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-light">4</button>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-warning">X</button>
                    </div>
                </div>
                <div class="row m-0 mb-1 justify-content-between">
                    <div class="col-auto ps-0">
                        <button class="btn btn-light">3</button>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-light">2</button>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-light">1</button>
                    </div>
                    <div class="col-auto ">
                        <button class="btn btn-warning ">-</button>
                    </div>
                </div>
                <div class="row m-0 mb-1 justify-content-space-between">
                    <div class="col-auto ps-0">
                        <button class="btn btn-light">*</button>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-light">0</button>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-light">#</button>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-warning">+</button>
                    </div>
                </div>
                <div class="row m-0 justify-content-space-between ">
                    <div class="col ps-0 ">
                        <button class="btn btn-primary w-100 ">=</button> <!--(w-100) se upar ka 3 button ka width leke ek btn bna of ""="--->
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-warning">C</button>
                    </div>
                </div>
            </div>
        </div>
       
        
  
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    
</body>
</html>
