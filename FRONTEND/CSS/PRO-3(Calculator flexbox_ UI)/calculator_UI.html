<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class ="Calculator">  <!-- ('calcultor')  parent h and (display and keys) child h -->

        <div class="Calculator-display">0.0</div>  <!---calcultor display h -->

        <div class="Calculator-keys">   <!---calcultor keys h-->
            <div class="key-row-1">
                <button class="key-function">C</button> 
                <button class="key-operator">%</button>
                <button class="key-operator">^</button>
                <button class="key-operator">/</button>
            </div>
            <div class="key-row-2">
                <div class="numbers">
                    <button class="key-number">7</button>
                    <button class="key-number">8</button>
                    <button class="key-number">9</button>
                    <button class="key-number">4</button>
                    <button class="key-number">5</button>
                    <button class="key-number">6</button>
                    <button class="key-number">1</button>
                    <button class="key-number">2</button>
                    <button class="key-number">3</button>
                    <button class="key-number" style="flex-basis: 66.5%;" >0</button>
                    <button class="key-number">.</button>

                </div>
                <div class="symbols">
                    <button class="key-operator">X</button>
                    <button class="key-operator">-</button>
                    <button class="key-operator" style="flex-basis: 50%;">+</button>

                </div>
                
            </div>
            <div class="key-row-3">
                <button class="key-equal" style="flex-basis: 100%;" >=</button>   <!--(flex basis) dene se equal ka button 100% mtlb utna length ka hojayega-->
                

            </div>
            
        </div>
        
    </div>
    
</body>  
</html>
